<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content">

    <!-- Nav-bar begins -->
    <div class="top-navbar">
      <div class="top-leftnav">
        <a class="nav-link" href="">About</a>
        <a class="nav-link" href="">Store</a>
      </div>
      <div class="top-rightnav">
        <a class="nav-link" href="">Gmail</a>
        <a class="nav-link" href="">Images</a>
        <a class="nav-link" href="">
          <img
            src="https://www.iconfinder.com/data/icons/finite-application/16/grid-9-512.png"
            alt="waffle-icon"
            class="waffle-icon"
        /></a>
        <button class="sign-in" type="submit">Sign in</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="google-container">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google-logo"
        class="google-logo"
      />
      <div>
        <div class="border">
          <input class="search-box" type="text" />
        </div>
        <div class="button-div">
          <button class="button" type="submit">Google Search</button>
          <div class="divider"></div>
          <button class="button" type="submit">I'm Feeling Lucky</button>
        </div>
      </div>
    </div>

    <!-- Footer begins -->
    <footer class="footer">
      <div class="bottom-leftnav">
        <a class="foot-link" href="">Advertising</a>
        <a class="foot-link" href="">Business</a>
        <a class="foot-link" href="">How Search Works</a>
      </div>
      <div class="bottom-rightnav">
        <a class="foot-link" href="">Privacy</a>
        <a class="foot-link" href="">Terms</a>
        <a class="foot-link" href="">Settings</a>
    </div>  
  </footer>
</div>
</div>
  </body>
</html>
